	<body>

		<nav class="navbar navbar-inverse" style="border-radius: 0;">

			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>

		<div class="container">
			<h1>Naman</h1>
			<hr />
			<h3>Please Upload Image Files and CSV File.</h3>

			<form enctype="multipart/form-data" method="post">
				<div class="row">
					<div class="form-group col-md-6">
						<p class="help-block">Upload all the image files here : </p>
						<label for="imageUpload" class="file-upload__label" style="max-width: 9.5em;">Upload Images</label>
						<input type="file" id="imageUpload" name="imageUpload" class="file-upload__input" placeholder="Certificate Image" multiple>
						<div id="selectedImageFiles">Uploaded Images are : </div>
					</div>

					<div class="form-group col-md-6">
						<p class="help-block">Upload all the CSV file here : </p>
						<label for="CSVUpload" class="file-upload__label" style="max-width: 8em;">Upload CSV</label>
						<input type="file" class="file-upload__input" id="CSVUpload" name="CSVUpload" placeholder="CSV File">
						<div id="selectedCSVFiles">Uploaded CSV file is : </div>
					</div>
				</div>

				<div class="row"><div class="btn btn-success btn-lg" id="issueButton"  class="col-md-12" onclick="issue();">Issue</div></div>
			</form>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->

	</body>
