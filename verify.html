  <body>

	<nav class="navbar navbar-inverse" style="border-radius: 0;">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				  </button>
				<a class="navbar-brand" href="index.html">QUZE</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<!-- <li class="active" id="issuerName"></li> -->
					<li class="dropdown">
						<a href="#" class="dropdown-toggle active" id="issuerId" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="index.html">Dashboard</a></li>
							<li><a href="profile.html">Profile</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

		<div class="container">
			<h2>Issued Certificates : </h2>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Certificate File</th>
					</tr>
				</thead>
				<tbody id="BatchInfoTable"><!-- all the new certificates issued in this batch are appended in this table -->
					<tr data-toggle="modal" data-target="#myModalJohn">
						<div class="modal fade" id="certModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
							<div class="modal-dialog modal-lg" role="document">
								<div class="modal-content">
									<!-- We dont need a header -->
									<div class="modal-body" id="certImg">
										<p>Loading...</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
										<button type="button" class="btn btn-success" onclick="verifyCert();">Verify</button>
									</div>
								</div>
							</div>
						</div>
					</tr>
				</tbody>
			</table>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/bootstrap.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed -->
